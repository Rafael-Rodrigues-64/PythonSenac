<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="salvar_dados.php" method="post">
        <label for="nome">Nome:</label> <br>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome"> <br><br>

        <label for="email">Email:</label> <br>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required> <br><br>

        <label for="mensagem">Mensagem</label> <br>
        <textarea name="mensagem" id="mensagem" cols="21" rows="4" placeholder="Digite sua mensagem"></textarea> <br><br>

        <input type="checkbox" id="checkbox" name="checkbox">
        <label for="checkbox">checkbox</label> <br><br>

        <input type="radio" name="radio" id="radio1">
        <label for="radio1">Opção 1</label> <br>
        <input type="radio" name="radio" id="radio2">
        <label for="radio2">Opção 2</label> <br><br>

        <label for="range">Selecione um valor:</label> <br>
        <input type="range" name="range" id="range" min="0" max="100"> <br><br>

        <label for="file">Selecione um arquivo:</label><br>
        <input type="file" id="file" name="file"> <br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
