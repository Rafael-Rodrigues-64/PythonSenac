<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="exercicio_cadastro.css" type="text/css">
</head>
<body>
    
    <!--
    <img src="paisagem-natural.jpg" alt="Paisagem natural">
     -->
    <form action="" method="">
        <fieldset>
            <h2>Cadastre-se</h2>
            <label>
                Nome: <br>
                <input type="text" name="usuario" required minlength="10" maxlength="22" placeholder="nome completo" autofocus>
            </label>

            <label>
                E-mail: <br>
                <input type="email" name="email" required>
            </label>

            <label>
                Senha: <br>
                <input type="password" name="senha" required placeholder="exemplo: Aaaa@123">
            </label>

            <label>
                Confirmar Senha: <br>
                <input type="password" name="confirmarsenha" required>
            </label>
                            
            <input class="botao" type="submit" value="Cadastrar">
        </fieldset>
    </form>

</body>
</html>
