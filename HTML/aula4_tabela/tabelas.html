<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas HTML</title>
</head>
<body>
    <table>
        <tr>
            <td>célula1, linha1</td>
            <td>célula2, linha1</td>
        </tr>
        <tr>
            <td>célula3, linha2</td>
            <td>célula4, linha2</td>
        </tr>
        <tr>
            <td>célula5, linha3</td>
            <td>célula6, linha3</td>
        </tr>
    </table>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feijão</td>
                <td>8,75</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Arroz</td>
                <td>4,99</td>
                <td>2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>R$ 18,73</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
